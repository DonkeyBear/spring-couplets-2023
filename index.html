<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ec8a7d">
  <title>春聯</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="app" class="container">
    <div v-if="data" class="container-inner">
      <!-- Modal -->
      <div class="modal fade" id="message-modal" tabindex="-1" aria-labelledby="message-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <template v-if="uid == wall">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="message-modal-label">春聯賀年卡</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row mb-1">
                  <div class="col fw-bold">
                    發送者
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <span class="form-control">
                      {{ data.couplets[coupletNow].sender }}
                    </span>
                  </div>
                </div>
                <div class="row mb-1">
                  <div class="col fw-bold">
                    訊息
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <span class="form-control couplet-message">
                      {{ data.couplets[coupletNow].message }}
                    </span>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
              </div>
            </template>
            <template v-else>
              <div class="modal-header border-bottom-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body pt-0 pb-5">
                <div class="row text-center">
                  <div class="col">
                    登入後才能看到內容喔！
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>

      <div class="row row-cols-3 select-none">
        <template v-for="item of data.couplets.slice((pageNow-1)*9, pageNow*9)">
          <div class="col text-center position-relative mb-3" @click="coupletNow=data.couplets.indexOf(item)"
            data-bs-toggle="modal" data-bs-target="#message-modal">
            <img src="./img/background.svg" class="w-100 h-100" alt="">
            <span class="couplet-text position-absolute top-50 start-50">
              {{ item.character }}
            </span>
          </div>
        </template>
        <template v-if="pageNow==Math.ceil(data.couplets.length/9)" v-for="space of 9-(data.couplets.length%9)">
          <div class="col text-center position-relative mb-3 opacity-0">
            <img src="./img/background.svg" class="w-100 h-100" alt="">
          </div>
        </template>
      </div>

      <div class="row">
        <div class="col text-start">
          <button v-if="pageNow!=1" @click="pageNow-=1" class="btn btn-primary">上一頁</button>
        </div>
        <div class="col text-center align-self-center">
          {{ pageNow }} / {{ Math.ceil(data.couplets.length/9) }}
        </div>
        <div class="col text-end">
          <button v-if="pageNow!=Math.ceil(data.couplets.length/9)" @click="pageNow+=1"
            class="btn btn-primary">下一頁</button>
        </div>
      </div>

      <div class="row">
        <template v-if="uid == wall">
          <div class="col">
            <button class="btn btn-primary w-100">
              <i class="bi bi-clipboard2 me-2"></i>複製連結
            </button>
          </div>
        </template>
        <template v-else>
          <div class="col-8">
            <button v-if="isSafari()" class="btn btn-primary w-100" @click="firebaseLoginRedirection()">
              <i class="bi bi-house-add me-2"></i>創建 / 登入我的賀年牆
            </button>
            <button v-else class="btn btn-primary w-100" @click="firebaseLoginPopup()">
              <i class="bi bi-house-add me-2"></i>創建 / 登入我的賀年牆
            </button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary w-100">
              <i class="bi bi-plus-square me-2"></i>貼上春聯
            </button>
          </div>
        </template>
      </div>
    </div>
    <div v-else class="container-loading">
      <div class="d-flex justify-content-center position-relative">
        <div class="spinner-border text-secondary position-absolute" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
